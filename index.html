<!DOCTYPE html>

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { --primary: #4CAF50; --bg: #fcfbf5; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        
        .page { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; transition: opacity 0.5s; overflow-y: auto; }
        .page.active { display: flex; opacity: 1; }
        .hidden { display: none !important; }

        /* è¼‰å…¥é®ç½© */
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 999; display: flex; justify-content: center; align-items: center; flex-direction: column; color: #555; }
        .spinner { width: 30px; height: 30px; border: 4px solid #ddd; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px;}

        /* UI å…ƒä»¶ */
        .btn { padding: 14px 30px; font-size: 16px; border-radius: 30px; border: none; cursor: pointer; color: white; margin: 10px; font-weight: bold; width: 80%; max-width: 300px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn:active { transform: scale(0.95); }
        .btn-create { background: var(--primary); }
        .btn-invite { background: #2196F3; }

        .contract-paper { background: #fff8dc; border: 3px solid #8b4513; padding: 20px 10px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); width: 90%; max-width: 400px; text-align: center; margin-top: 30px; position: relative; display: flex; flex-direction: column; align-items: center; }
        .duo-container { display: flex; justify-content: space-around; align-items: center; width: 100%; margin: 30px 0; position: relative; }
        .connector-line { position: absolute; top: 50%; left: 20%; width: 60%; height: 2px; background: #bcaaa4; z-index: 0; transform: translateY(-50%); border-top: 2px dashed #bcaaa4; background: transparent; }
        
        .slot { width: 70px; height: 70px; border: 2px dashed #bcaaa4; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #fff; z-index: 1; position: relative; transition: all 0.5s; }
        .slot img { width: 100%; height: 100%; border-radius: 50%; opacity: 0.4; object-fit: cover; }
        .slot.signed { border-color: var(--primary); box-shadow: 0 0 15px var(--primary); border-style: solid; }
        .slot.signed img { opacity: 1; }
        .name-tag { position: absolute; bottom: -25px; font-size: 12px; color: #666; width: 100px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        #my-finger-btn { width: 80px; height: 80px; background: radial-gradient(circle, #ff5252 0%, #d32f2f 100%); border-radius: 50%; border: 4px solid white; box-shadow: 0 5px 15px rgba(211,47,47,0.4); color: white; font-weight: bold; display: flex; justify-content: center; align-items: center; margin-top: 20px; user-select: none; cursor: pointer; position: relative; animation: pulse 2s infinite; }
        #my-finger-btn::after { content: "é•·æŒ‰"; font-size: 14px; }
        #my-finger-btn.pressing { transform: scale(0.9); animation: none; }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes flash { 0%{opacity:0;} 50%{opacity:1;} 100%{opacity:0;} }
        .effect-flash { position: fixed; top:0; left:0; width:100%; height:100%; background: white; pointer-events: none; opacity: 0; z-index: 1000; }
        
        /* === é™¤éŒ¯é¢æ¿æ¨£å¼ === */
        #debug-console {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 150px;
            background: rgba(0,0,0,0.85); color: #0f0; font-family: monospace; font-size: 11px;
            overflow-y: scroll; padding: 10px; z-index: 9999; box-sizing: border-box;
            border-top: 2px solid #0f0; display: block; /* é è¨­é–‹å•Ÿ */
        }
        .debug-line { margin-bottom: 2px; border-bottom: 1px solid #333; }
        .debug-err { color: #ff5555; font-weight: bold; }
        #toggle-debug { position: fixed; bottom: 160px; right: 10px; z-index: 10000; font-size: 10px; opacity: 0.7; }
    </style>
</head>
<body>

    <div id="debug-console">
        <div class="debug-line">ç³»çµ±å•Ÿå‹•... ç­‰å¾…åˆå§‹åŒ–</div>
    </div>
    <button id="toggle-debug" onclick="toggleDebug()">éš±è—/é¡¯ç¤º Log</button>

    <div id="loading">
        <div class="spinner"></div>
        <div>è®€å–ä¸­...</div>
    </div>
    <div class="effect-flash" id="flash-overlay"></div>

    <div id="view-landing" class="page">
        <h1 style="color:#4a4a4a; margin-top: 40px;">ğŸŒ² ç¾ˆçµ†ä¹‹æ£®</h1>
        <p style="color:#666; text-align:center;">é›™äººç¿’æ…£é¤Šæˆ</p>
        <div style="width:100%; text-align:center; margin-top:30px;">
            <button class="btn btn-create" onclick="createTeam()">å»ºç«‹æ–°å¥‘ç´„</button>
            <p id="invite-hint" style="font-size:12px; color:#999; margin-top:20px;">(è‹¥æœ‰é‚€è«‹é€£çµï¼Œè«‹ç›´æ¥é»æ“Šé€£çµé€²å…¥)</p>
        </div>
    </div>

    <div id="view-contract" class="page">
        <h2 style="color:#5d4037;">å…±ç”Ÿå¥‘ç´„æ›¸</h2>
        <div class="contract-paper">
            <div style="font-size:12px; color:#888;">å¥‘ç´„ç·¨è™Ÿ</div>
            <div id="display-contract-id" style="font-weight:bold; color:#8b4513; font-size:24px; letter-spacing: 2px;">...</div>
            
            <div class="duo-container">
                <div class="connector-line"></div>
                <div class="slot" id="slot-0"><img src="" alt="A"><div class="name-tag" id="name-0">ç­‰å¾…ä¸­...</div></div>
                <div class="slot" id="slot-1"><img src="" alt="B"><div class="name-tag" id="name-1">ç­‰å¾…ä¸­...</div></div>
            </div>

            <p id="status-text" style="color:#888; font-size:14px;">è®€å–ç‹€æ…‹ä¸­...</p>
        </div>

        <div id="action-area" style="margin-top:40px; text-align:center; width:100%;">
            <button class="btn btn-invite hidden" id="btn-invite" onclick="shareInvite()">é‚€è«‹å¤¥ä¼´ (+)</button>
            <div id="my-finger-btn" class="hidden"></div>
            <p id="wait-msg" class="hidden" style="color:#aaa;">æ‚¨å·²ç°½ç½²ï¼Œç­‰å¾…å°æ–¹ä¸­...</p>
        </div>
    </div>

    <script>
        // ==============================
        // è¨­å®šå€
        // ==============================
        const LIFF_ID = "2008942220-OJ5cm8o7"; 
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbx4FfKBfdxLPS4DEnHhMSvQIUy0fwe5OB97o9lEpmiu1qpLKULeGWcSMiVVwGIGnGUP/exec"; 
        // ==============================

        let userProfile = {};
        let currentContractId = "";
        let pollingTimer = null;

        // --- é™¤éŒ¯å·¥å…·å‡½æ•¸ ---
        function logToScreen(msg, type='info') {
            const consoleDiv = document.getElementById('debug-console');
            const line = document.createElement('div');
            line.className = 'debug-line ' + (type === 'error' ? 'debug-err' : '');
            
            // åŠ ä¸Šæ™‚é–“æˆ³
            const time = new Date().toLocaleTimeString();
            // å¦‚æœæ˜¯ç‰©ä»¶ï¼Œè½‰æˆå­—ä¸²æ–¹ä¾¿é–±è®€
            if (typeof msg === 'object') {
                msg = JSON.stringify(msg);
            }
            line.innerText = `[${time}] ${msg}`;
            
            consoleDiv.appendChild(line);
            consoleDiv.scrollTop = consoleDiv.scrollHeight; // è‡ªå‹•æ²å‹•åˆ°åº•éƒ¨
            console.log(msg); // é‚„æ˜¯å°åœ¨ç€è¦½å™¨ console ä¸€ä»½
        }

        // æ””æˆªå…¨åŸŸéŒ¯èª¤
        window.onerror = function(message, source, lineno, colno, error) {
            logToScreen(`Global Error: ${message}`, 'error');
        };

        function toggleDebug() {
            const el = document.getElementById('debug-console');
            el.style.display = el.style.display === 'none' ? 'block' : 'none';
        }

        // --- ä¸»ç¨‹å¼ ---
        window.onload = function() {
            logToScreen("HTML Loaded. Initializing LIFF...");
            liff.init({ liffId: LIFF_ID }).then(() => {
                logToScreen("LIFF Init Success.");
                if (!liff.isLoggedIn()) {
                    logToScreen("User not logged in. Redirecting...");
                    liff.login();
                } else {
                    startApp();
                }
            }).catch(err => {
                logToScreen("LIFF Init Failed: " + err, 'error');
                hideLoading();
            });
        };

        async function startApp() {
            try {
                const profile = await liff.getProfile();
                userProfile = { userId: profile.userId, displayName: profile.displayName, pictureUrl: profile.pictureUrl };
                logToScreen(`Logged in as: ${userProfile.displayName}`);
                
                const urlParams = new URLSearchParams(window.location.search);
                const inviteId = urlParams.get('contract_id');
                
                logToScreen("Calling Login API...");
                const loginData = await callApi("login", {});
                
                if (loginData.contractId) {
                    logToScreen(`Found existing contract: ${loginData.contractId}`);
                    enterContractPage(loginData.contractId);
                } else if (inviteId) {
                    logToScreen(`Detected Invite ID: ${inviteId}`);
                    await joinTeam(inviteId);
                } else {
                    logToScreen("No contract found. Showing Landing Page.");
                    showPage('view-landing');
                    hideLoading();
                }
            } catch (err) { 
                logToScreen("startApp Error: " + err, 'error');
            }
        }

        async function createTeam() {
            showLoading();
            logToScreen("Creating Team...");
            const res = await callApi("create_team", {});
            
            if (res.status === "success") {
                logToScreen("Team Created: " + res.contractId);
                enterContractPage(res.contractId);
            } else {
                logToScreen("Create Failed: " + JSON.stringify(res), 'error');
                alert("å»ºç«‹å¤±æ•—: " + (res.message || "æœªçŸ¥éŒ¯èª¤"));
                hideLoading();
            }
        }

        async function joinTeam(cid) {
            showLoading();
            logToScreen("Joining Team: " + cid);
            const res = await callApi("join_team", { contractId: cid });
            
            if (res.status === "success") {
                logToScreen("Joined Success.");
                enterContractPage(cid);
            } else {
                logToScreen("Join Failed: " + res.message, 'error');
                alert("ç„¡æ³•åŠ å…¥: " + (res.message || "æœªçŸ¥éŒ¯èª¤"));
                showPage('view-landing');
                hideLoading();
            }
        }

        function enterContractPage(cid) {
            currentContractId = cid;
            document.getElementById('display-contract-id').innerText = cid;
            showPage('view-contract');
            
            logToScreen("Starting Polling...");
            updateStatus();
            if (pollingTimer) clearInterval(pollingTimer);
            pollingTimer = setInterval(updateStatus, 3000);
        }

        async function updateStatus() {
            // logToScreen("Polling Status..."); // é¿å…æ´—ç‰ˆï¼Œé€™è¡Œå…ˆè¨»è§£
            const res = await callApi("get_status", { contractId: currentContractId });
            
            if (res.status !== "success") {
                logToScreen("Get Status Error: " + JSON.stringify(res), 'error');
                return;
            }

            // --- é—œéµé™¤éŒ¯é» ---
            const members = res.members;
            const active = res.is_active;
            // logToScreen(`Status: Active=${active}, Members=${members.length}`); 

            let iHaveSigned = false;
            let partnerExists = false;

            members.forEach((m, idx) => {
                const slot = document.getElementById(`slot-${idx}`);
                const nameTag = document.getElementById(`name-${idx}`);
                const img = slot.querySelector('img');

                if (m.exists) {
                    img.src = m.pic || "https://placehold.co/70x70/png?text=" + (m.name[0] || "?");
                    img.style.opacity = m.signed ? "1" : "0.5";
                    nameTag.innerText = m.name;
                    
                    if (m.signed) slot.classList.add('signed');
                    else slot.classList.remove('signed');

                    if (idx === 1) partnerExists = true;
                    if (m.name === userProfile.displayName && m.signed) iHaveSigned = true;
                    
                    // ç´°éƒ¨ç‹€æ…‹ Log
                    // logToScreen(`Slot ${idx}: ${m.name}, Signed: ${m.signed}`);
                } else {
                    img.src = "https://placehold.co/70x70/eee/ccc?text=?";
                    nameTag.innerText = "ç­‰å¾…å¤¥ä¼´...";
                    slot.classList.remove('signed');
                }
            });

            const statusTxt = document.getElementById('status-text');
            const btnInvite = document.getElementById('btn-invite');
            const fingerBtn = document.getElementById('my-finger-btn');
            const waitMsg = document.getElementById('wait-msg');

            // 1. éŠæˆ²é–‹å§‹
            if (res.is_active) {
                statusTxt.innerText = "âœ¨ å¥‘ç´„å·²ç”Ÿæ•ˆï¼ âœ¨";
                statusTxt.style.color = "#4CAF50";
                
                logToScreen(">>> GAME ACTIVE! Stopping polling.");
                clearInterval(pollingTimer);
                
                btnInvite.classList.add('hidden');
                fingerBtn.classList.add('hidden');
                waitMsg.classList.add('hidden');
                
                setTimeout(() => alert("æ­å–œï¼é›™äººå¥‘ç´„æˆç«‹ï¼(é€™è£¡å¯ä»¥è·³è½‰åˆ°ä¸‹ä¸€é )"), 500);
                return;
            }

            // 2. ç‹€æ…‹é¡¯ç¤ºé‚è¼¯
            if (!partnerExists) {
                statusTxt.innerText = "è«‹åˆ†äº«é‚€è«‹çµ¦ 1 ä½å¤¥ä¼´";
                btnInvite.classList.remove('hidden');
                fingerBtn.classList.add('hidden');
                waitMsg.classList.add('hidden');
            } else {
                btnInvite.classList.add('hidden');
                if (!iHaveSigned) {
                    statusTxt.innerText = "å¤¥ä¼´å·²å°±ä½ï¼Œè«‹é•·æŒ‰æŒ‡ç´‹";
                    fingerBtn.classList.remove('hidden');
                    waitMsg.classList.add('hidden');
                } else {
                    statusTxt.innerText = "ç­‰å¾…å°æ–¹ç°½ç½²ä¸­...";
                    fingerBtn.classList.add('hidden');
                    waitMsg.classList.remove('hidden');
                    
                    // å¦‚æœä¸€ç›´å¡åœ¨é€™è£¡ï¼Œä»£è¡¨å°æ–¹çš„ signed æ˜¯ false
                    // logToScreen("Waiting for partner to sign...");
                }
            }
            hideLoading();
        }

        function shareInvite() {
            if (liff.isApiAvailable('shareTargetPicker')) {
                const link = `https://liff.line.me/${LIFF_ID}?contract_id=${currentContractId}`;
                liff.shareTargetPicker([{
                    "type": "flex",
                    "altText": "ç¾ˆçµ†ä¹‹æ£®éŠæˆ²é‚€è«‹",
                    "contents": {
                        "type": "bubble",
                        "body": {
                            "type": "box", "layout": "vertical",
                            "contents": [
                                { "type": "text", "text": "ğŸŒ² ç¾ˆçµ†ä¹‹æ£®", "weight": "bold", "size": "xl", "color": "#4CAF50" },
                                { "type": "text", "text": "é‚€è«‹ä½ æˆç‚ºæˆ‘çš„å¥‘ç´„å¤¥ä¼´ï¼", "margin": "md" },
                                { "type": "text", "text": "åƒ…é™å…©äººï¼Œç¼ºä¸€ä¸å¯ã€‚", "size": "xs", "color": "#aaaaaa", "margin": "sm" }
                            ]
                        },
                        "footer": {
                            "type": "box", "layout": "vertical",
                            "contents": [{ "type": "button", "action": { "type": "uri", "label": "æ¥å—å¥‘ç´„", "uri": link }, "style": "primary" }]
                        }
                    }
                }]).then(() => logToScreen("Share picker opened."))
                   .catch(err => logToScreen("Share failed: " + err, 'error'));
            } else {
                alert("è«‹è¤‡è£½é€£çµ: " + `https://liff.line.me/${LIFF_ID}?contract_id=${currentContractId}`);
            }
        }

        // æŒ‡ç´‹é‚è¼¯
        const fingerBtn = document.getElementById('my-finger-btn');
        let pressTimer;
        
        const startPress = (e) => {
            e.preventDefault();
            fingerBtn.classList.add('pressing');
            logToScreen("Finger Pressed...");
            
            pressTimer = setTimeout(async () => {
                document.getElementById('flash-overlay').style.animation = 'flash 0.5s';
                showLoading();
                logToScreen("Signing Oath...");
                
                const res = await callApi("sign_oath", { contractId: currentContractId });
                logToScreen("Sign Result: " + JSON.stringify(res));
                
                updateStatus();
            }, 1000);
        };
        const cancelPress = () => {
            fingerBtn.classList.remove('pressing');
            clearTimeout(pressTimer);
            // logToScreen("Press Cancelled");
        };

        fingerBtn.addEventListener('mousedown', startPress);
        fingerBtn.addEventListener('touchstart', startPress);
        fingerBtn.addEventListener('mouseup', cancelPress);
        fingerBtn.addEventListener('touchend', cancelPress);

        // API å‘¼å«å™¨
        async function callApi(action, payload) {
            const body = { action, userId: userProfile.userId, displayName: userProfile.displayName, pictureUrl: userProfile.pictureUrl, ...payload };
            try {
                const res = await fetch(GAS_API_URL, {
                    method: "POST", mode: "cors",
                    headers: { "Content-Type": "text/plain" },
                    body: JSON.stringify(body)
                });
                const json = await res.json();
                return json;
            } catch (e) { 
                logToScreen("API FETCH ERROR: " + e, 'error');
                return { status: "error", message: e.toString() }; 
            }
        }

        function showPage(id) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        function showLoading() { document.getElementById('loading').classList.remove('hidden'); }
        function hideLoading() { document.getElementById('loading').classList.add('hidden'); }

    </script>
</body>
