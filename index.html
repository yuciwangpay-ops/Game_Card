<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { --primary: #4CAF50; --bg: #fcfbf5; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        
        .page { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; transition: opacity 0.5s; }
        .page.active { display: flex; opacity: 1; }

        /* è¼‰å…¥é®ç½© */
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 999; display: flex; justify-content: center; align-items: center; flex-direction: column; color: #555; }
        .spinner { width: 30px; height: 30px; border: 4px solid #ddd; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px;}

        /* æŒ‰éˆ• */
        .btn { padding: 14px 30px; font-size: 16px; border-radius: 30px; border: none; cursor: pointer; color: white; margin: 10px; font-weight: bold; width: 80%; max-width: 300px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn:active { transform: scale(0.95); }
        .btn-create { background: var(--primary); }

        /* å¥‘ç´„æ›¸ */
        .contract-paper {
            background: #fff8dc; border: 3px solid #8b4513; padding: 30px 20px; border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); width: 90%; max-width: 350px; text-align: center; margin-top: 40px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* å–®äººé ­åƒå€ */
        .solo-container { margin: 30px 0; transform: scale(1.1); }
        .slot {
            width: 90px; height: 90px; border: 3px dashed #bcaaa4; border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #fff; position: relative; transition: all 0.5s;
        }
        .slot img { width: 100%; height: 100%; border-radius: 50%; opacity: 0.5; object-fit: cover; }
        .slot.signed { border-color: var(--primary); box-shadow: 0 0 20px var(--primary); border-style: solid; }
        .slot.signed img { opacity: 1; }
        
        /* æŒ‡ç´‹æŒ‰éˆ• */
        #my-finger-btn {
            width: 90px; height: 90px; background: radial-gradient(circle, #ff5252 0%, #d32f2f 100%);
            border-radius: 50%; border: 4px solid white; box-shadow: 0 5px 15px rgba(211,47,47,0.4);
            color: white; font-weight: bold; display: flex; justify-content: center; align-items: center;
            margin-top: 30px; user-select: none; cursor: pointer; animation: pulse 2s infinite;
        }
        #my-finger-btn::after { content: "é•·æŒ‰"; font-size: 16px; }
        #my-finger-btn.pressing { transform: scale(0.9); animation: none; }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes flash { 0%{opacity:0;} 50%{opacity:1;} 100%{opacity:0;} }
        .effect-flash { position: fixed; top:0; left:0; width:100%; height:100%; background: white; pointer-events: none; opacity: 0; z-index: 1000; }
    </style>
</head>
<body>

    <div id="loading">
        <div class="spinner"></div>
        <div>ç³»çµ±é€£ç·šä¸­...</div>
    </div>
    <div class="effect-flash" id="flash-overlay"></div>

    <div id="view-landing" class="page">
        <h1 style="color:#4a4a4a; margin-top: 80px;">ğŸŒ² ç¾ˆçµ†ä¹‹æ£®</h1>
        <p style="color:#666; text-align:center; line-height:1.6;">
            èˆ‡è‡ªå·±ç«‹ä¸‹ç´„å®š<br>ç¨®ä¸‹ç¿’æ…£çš„ç¨®å­
        </p>
        <div style="width:100%; text-align:center; margin-top:30px;">
            <button class="btn btn-create" onclick="createTeam()">å»ºç«‹è‡ªæˆ‘å¥‘ç´„</button>
        </div>
    </div>

    <div id="view-contract" class="page">
        <h2 style="color:#5d4037;">è‡ªæˆ‘å¥‘ç´„æ›¸</h2>
        <div class="contract-paper">
            <div style="font-size:12px; color:#888;">å¥‘ç´„ç·¨è™Ÿ</div>
            <div id="display-contract-id" style="font-weight:bold; color:#8b4513; font-size:20px; letter-spacing: 1px;">...</div>
            
            <div class="solo-container">
                <div class="slot" id="slot-0">
                    <img src="" alt="Me">
                </div>
                <div style="margin-top:10px; font-weight:bold; color:#666;" id="name-0"></div>
            </div>

            <p id="status-text" style="color:#888; font-size:14px;">æº–å‚™ç°½ç½²...</p>
        </div>

        <div id="action-area" style="margin-top:30px; text-align:center; width:100%;">
            <div id="my-finger-btn" class="hidden"></div>
        </div>
    </div>

    <script>
        // ==============================
        // åƒæ•¸è¨­å®š (å·²æ›¿æ›)
        // ==============================
        const LIFF_ID = "2008942220-OJ5cm8o7"; 
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbx4FfKBfdxLPS4DEnHhMSvQIUy0fwe5OB97o9lEpmiu1qpLKULeGWcSMiVVwGIGnGUP/exec"; 
        // ==============================

        let userProfile = {};
        let currentContractId = "";
        let pollingTimer = null;

        window.onload = function() {
            liff.init({ liffId: LIFF_ID }).then(() => {
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    startApp();
                }
            }).catch(err => {
                alert("LIFF åˆå§‹åŒ–å¤±æ•—: " + err);
                hideLoading();
            });
        };

        async function startApp() {
            try {
                const profile = await liff.getProfile();
                userProfile = { userId: profile.userId, displayName: profile.displayName, pictureUrl: profile.pictureUrl };
                
                // å‘¼å«å¾Œç«¯ç™»å…¥
                const loginData = await callApi("login", {});
                
                if (loginData.contractId) {
                    // å·²æœ‰å­˜æª” -> é€²å…¥å¥‘ç´„é 
                    enterContractPage(loginData.contractId);
                } else {
                    // ç„¡å­˜æª” -> é¦–é 
                    showPage('view-landing');
                    hideLoading();
                }
            } catch (err) {
                alert("éŒ¯èª¤: " + err);
            }
        }

        async function createTeam() {
            showLoading();
            // å‘¼å«å»ºç«‹éšŠä¼ (ç¾åœ¨å¾Œç«¯é‚è¼¯æ˜¯å–®äºº)
            const res = await callApi("create_team", {});
            
            // é™¤éŒ¯ç”¨ï¼šå¦‚æœå¾Œç«¯å›å‚³ç‰©ä»¶çµæ§‹æœ‰å•é¡Œï¼Œé€™è£¡æœƒé¡¯ç¤º
            if (res.status === "success") {
                enterContractPage(res.contractId);
            } else {
                alert("å»ºç«‹å¤±æ•—: " + JSON.stringify(res)); // å°å‡ºå®Œæ•´éŒ¯èª¤è¨Šæ¯
                hideLoading();
            }
        }

        function enterContractPage(cid) {
            currentContractId = cid;
            document.getElementById('display-contract-id').innerText = cid;
            showPage('view-contract');
            
            updateStatus();
            pollingTimer = setInterval(updateStatus, 3000);
        }

        async function updateStatus() {
            const res = await callApi("get_status", { contractId: currentContractId });
            if (res.status !== "success") return;

            const me = res.members[0]; // å–®äººæ¨¡å¼åªæœ‰ä¸€å€‹æˆå“¡
            
            // æ›´æ–° UI
            const slot = document.getElementById('slot-0');
            const img = slot.querySelector('img');
            const nameDiv = document.getElementById('name-0');
            
            img.src = me.pic || "https://placehold.co/90x90/png?text=Me";
            nameDiv.innerText = me.name;
            
            if (me.signed) {
                slot.classList.add('signed');
                img.style.opacity = "1";
            } else {
                slot.classList.remove('signed');
                img.style.opacity = "0.5";
            }

            const statusTxt = document.getElementById('status-text');
            const fingerBtn = document.getElementById('my-finger-btn');

            if (res.is_active) {
                statusTxt.innerText = "âœ¨ å¥‘ç´„å·²ç”Ÿæ•ˆï¼Œæ—…ç¨‹é–‹å§‹ âœ¨";
                statusTxt.style.color = "#4CAF50";
                clearInterval(pollingTimer);
                fingerBtn.classList.add('hidden');
                setTimeout(() => alert("æ­å–œï¼è‡ªæˆ‘å¥‘ç´„æˆç«‹ï¼(æ¥ä¸‹ä¾†å¯é€²å…¥éŠæˆ²ä¸»ç•«é¢)"), 1000);
            } else {
                if (!me.signed) {
                    statusTxt.innerText = "è«‹é•·æŒ‰æŒ‡ç´‹ï¼Œè¨±ä¸‹æ‰¿è«¾";
                    fingerBtn.classList.remove('hidden');
                } else {
                    statusTxt.innerText = "è™•ç†ä¸­...";
                    fingerBtn.classList.add('hidden');
                }
            }
            hideLoading();
        }

        // æŒ‡ç´‹é•·æŒ‰é‚è¼¯
        const fingerBtn = document.getElementById('my-finger-btn');
        let pressTimer;
        
        const startPress = (e) => {
            e.preventDefault();
            fingerBtn.classList.add('pressing');
            pressTimer = setTimeout(async () => {
                document.getElementById('flash-overlay').style.animation = 'flash 0.5s';
                showLoading();
                await callApi("sign_oath", { contractId: currentContractId });
                updateStatus();
            }, 1000); // æ”¹ç‚º 1 ç§’å³å¯
        };
        const cancelPress = () => {
            fingerBtn.classList.remove('pressing');
            clearTimeout(pressTimer);
        };

        fingerBtn.addEventListener('mousedown', startPress);
        fingerBtn.addEventListener('touchstart', startPress);
        fingerBtn.addEventListener('mouseup', cancelPress);
        fingerBtn.addEventListener('touchend', cancelPress);

        // API å·¥å…·
        async function callApi(action, payload) {
            const body = { action, userId: userProfile.userId, displayName: userProfile.displayName, pictureUrl: userProfile.pictureUrl, ...payload };
            try {
                const res = await fetch(GAS_API_URL, {
                    method: "POST", mode: "cors",
                    headers: { "Content-Type": "text/plain" },
                    body: JSON.stringify(body)
                });
                return await res.json();
            } catch (e) { 
                console.error(e); 
                // å›å‚³éŒ¯èª¤çµæ§‹ä»¥é˜² crash
                return { status: "error", message: "é€£ç·šéŒ¯èª¤: " + e }; 
            }
        }

        function showPage(id) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        function showLoading() { document.getElementById('loading').classList.remove('hidden'); }
        function hideLoading() { document.getElementById('loading').classList.add('hidden'); }

    </script>
</body>
</html>
