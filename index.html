        /* å‹•ç•« */
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(255, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0); } }
        @keyframes swing { 0% { transform: rotate(10deg); } 50% { transform: rotate(-10deg); } 100% { transform: rotate(10deg); } }
        @keyframes grow { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* é ­åƒæ¡† */

        .slot { width: 70px; height: 70px; border-radius: 50%; background: rgba(255,255,255,0.5); border: 2px dashed #888; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .slot img { width: 100%; height: 100%; opacity: 0.5; }
        .slot.signed { border: 3px solid #4CAF50; box-shadow: 0 0 15px #4CAF50; background: white; }

<body>

        <div style="font-size:40px; animation:grow 1s infinite alternate;">ğŸŒ³</div>

            <div id="msg-read-mode" style="display:none; text-align:center;">

            <div class="duo-container">

        </div>

        <div style="position:relative; width:100%; flex-grow:1; display:flex; justify-content:center; align-items:flex-end;">

        <div style="text-align:center;">
            <div style="font-size:80px; filter:drop-shadow(0 0 30px gold); animation: grow 2s infinite;">âœ¨ğŸŒ³âœ¨</div>
            <h2 style="color:white; text-shadow:0 0 10px gold; margin-top:20px;">èƒ½é‡æ³¨å…¥ä¸­...</h2>

    <script>
        // è¨­å®šå€
        const LIFF_ID = "2008942220-OJ5cm8o7"; 
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbx4FfKBfdxLPS4DEnHhMSvQIUy0fwe5OB97o9lEpmiu1qpLKULeGWcSMiVVwGIGnGUP/exec"; 

        let userProfile = {};
        let currentContractId = "";
        let pollingTimer = null;
        let hasUnread = false;
        let pendingMsg = "";

        window.onload = function() {
            liff.init({ liffId: LIFF_ID }).then(() => {
                if (!liff.isLoggedIn()) liff.login();
                else startApp();
            });
        };

        async function startApp() {
            try {
                const profile = await liff.getProfile();
                userProfile = { userId: profile.userId, displayName: profile.displayName };
                const params = new URLSearchParams(window.location.search);
                const inviteId = params.get('contract_id');
                
                const loginData = await callApi("login", {});
                
                if (loginData.contractId) enterContractPage(loginData.contractId);
                else if (inviteId) await joinTeam(inviteId);
                else { showPage('view-landing'); hideLoading(); }
            } catch (err) { alert(err); hideLoading(); }
        }

        async function createTeam() {
            showLoading();
            const res = await callApi("create_team", {});
            if (res.status === "success") enterContractPage(res.contractId);
            else { alert("å»ºç«‹å¤±æ•—"); hideLoading(); }
        }

        async function joinTeam(cid) {
            showLoading();
            const res = await callApi("join_team", { contractId: cid });
            if (res.status === "success") enterContractPage(cid);
            else { alert("åŠ å…¥å¤±æ•—"); showPage('view-landing'); hideLoading(); }
        }

        function enterContractPage(cid) {
            currentContractId = cid;
            document.getElementById('contract-id-display').innerText = cid;
            showPage('view-contract');
            updateStatus();
            if (pollingTimer) clearInterval(pollingTimer);
            pollingTimer = setInterval(updateStatus, 3000);
        }

        async function updateStatus() {
            const res = await callApi("get_status", { contractId: currentContractId });
            if (res.status !== "success") return;

            if (res.is_active) {
                clearInterval(pollingTimer);
                enterGamePage();
                return;
            }

            const members = res.members;
            const mySlot = members.find(m => m.name === userProfile.displayName);
            
            members.forEach((m, i) => {
                const img = document.querySelector(`#slot-${i} img`);
                const slot = document.getElementById(`slot-${i}`);
                if (m.exists) {
                    img.src = m.pic || "https://placehold.co/60x60/png?text=" + m.name[0];
                    if (m.signed) { slot.classList.add('signed'); img.style.opacity = 1; }
                }
            });

            const btnInvite = document.getElementById('btn-invite');
            const btnFinger = document.getElementById('btn-finger');
            const statusTxt = document.getElementById('status-text');

            if (members.length < 2 || !members[1].exists) {
                btnInvite.classList.remove('hidden');
                btnFinger.classList.add('hidden');
                statusTxt.innerText = "ç­‰å¾…å¤¥ä¼´åŠ å…¥...";
            } else {
                btnInvite.classList.add('hidden');
                if (mySlot && !mySlot.signed) {
                    btnFinger.classList.remove('hidden');
                    statusTxt.innerText = "è«‹æŒ‰å£“æŒ‡ç´‹";
                } else {
                    btnFinger.classList.add('hidden');
                    statusTxt.innerText = "ç­‰å¾…å°æ–¹ç°½ç½²...";
                }
            }
            hideLoading();
        }

        function enterGamePage() {
            hideLoading();
            showPage('view-game');
            checkMsg();
        }

        async function triggerWatering() {
            showPage('view-watering');
            setTimeout(() => {
                showPage('view-game');
                alert("ç²å¾— +10 éœ²æ°´èƒ½é‡ï¼");
            }, 3000);
        }

        async function checkMsg() {
            const res = await callApi("get_comment", { contractId: currentContractId });
            if (res && res.has_msg) {
                hasUnread = true;
                pendingMsg = res.message;
                document.getElementById('chime-dot').classList.add('active');
            }
        }

        function openChime() {
            document.getElementById('msg-modal').style.display = 'flex';
            if (hasUnread) {
                document.getElementById('msg-read-mode').style.display = 'block';
                document.getElementById('msg-write-mode').style.display = 'none';
                document.getElementById('msg-text-content').innerText = pendingMsg;
                hasUnread = false;
                document.getElementById('chime-dot').classList.remove('active');
            } else {
                document.getElementById('msg-read-mode').style.display = 'none';
                document.getElementById('msg-write-mode').style.display = 'block';
            }
        }

        async function sendMsg() {
            const txt = document.getElementById('msg-input').value;
            if(!txt) return;
            showLoading();
            await callApi("send_comment", { contractId: currentContractId, message: txt });
            hideLoading();
            closeModal();
            alert("ç•™è¨€å·²é€å‡º");
        }

        function closeModal() { document.getElementById('msg-modal').style.display = 'none'; }

        const fingerBtn = document.getElementById('btn-finger');
        let timer;
        fingerBtn.addEventListener('mousedown', startPress);
        fingerBtn.addEventListener('touchstart', startPress);
        fingerBtn.addEventListener('mouseup', endPress);
        fingerBtn.addEventListener('touchend', endPress);

        function startPress(e) {
            e.preventDefault();
            fingerBtn.style.transform = "scale(0.9)";
            timer = setTimeout(async () => {
                showLoading();
                await callApi("sign_oath", { contractId: currentContractId });
                updateStatus();
            }, 1000);
        }
        function endPress() {
            clearTimeout(timer);
            fingerBtn.style.transform = "scale(1)";
        }
        
        function shareInvite() {
             if (liff.isApiAvailable('shareTargetPicker')) {
                liff.shareTargetPicker([{
                    "type": "text",
                    "text": `é‚€è«‹ä½ åŠ å…¥ç¾ˆçµ†ä¹‹æ£®ï¼å¥‘ç´„é€£çµï¼šhttps://liff.line.me/${LIFF_ID}?contract_id=${currentContractId}`
                }]);
            } else {
                alert(`è«‹è¤‡è£½: https://liff.line.me/${LIFF_ID}?contract_id=${currentContractId}`);
            }
        }

        async function callApi(action, payload) {
            const body = { action, userId: userProfile.userId, displayName: userProfile.displayName, ...payload };
            try {
                const res = await fetch(GAS_API_URL, { method: "POST", mode: "cors", headers: {"Content-Type":"text/plain"}, body: JSON.stringify(body) });
                return await res.json();
            } catch(e) { return { status: "error" }; }
        }

        function showPage(id) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        function showLoading() { document.getElementById('loading').style.display = 'flex'; }
        function hideLoading() { document.getElementById('loading').style.display = 'none'; }
    </script>
